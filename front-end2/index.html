<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>DareSnaps</title>
    <style>
      /* Set up basic styling */
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f1f1f1;
      }

      /* Header styles */
      header {
        background-color: #0072c6;
        padding: 20px;
        text-align: center;
        box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.3);
      }

      h1 {
        margin: 0;
        color: white;
        font-weight: bold;
        font-size: 24px;
      }

      /* Main content styles */
      main {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 20px;
        padding: 20px;
        background-color: white;
        border-radius: 10px;
        box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.3);
      }

      h2 {
        margin: 0;
        font-weight: bold;
        font-size: 20px;
        color: #0072c6;
      }

      p {
        margin-top: 10px;
        font-size: 16px;
        color: #444444;
      }

      form {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 20px;
      }

      label {
        margin-top: 10px;
        font-size: 16px;
        font-weight: bold;
        color: #0072c6;
      }

      input[type="file"] {
        margin-top: 10px;
      }

      button[type="submit"] {
        margin-top: 10px;
        background-color: #0072c6;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.3);
      }

      img {
        margin-top: 20px;
        max-width: 100%;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>DareSnaps</h1>
    </header>
    <main>
      <h2>Dare of the Day</h2>
      <p>Take a photo of your favorite outdoor spot.</p>
      <form>
        <label for="image-upload">Choose an image:</label>
        <input type="file" id="image-upload" accept="image/*" />
        <button type="submit">Post</button>
      </form>
      <img src="https://via.placeholder.com/500x500" alt="Uploaded by user" />
    </main>
    <script src="main.js"></script>
  </body>
</html>
