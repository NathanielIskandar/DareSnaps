<!DOCTYPE html>
<html>
<head>
    <title>Image Upload with Caption</title>
    <link rel="stylesheet" href="upload_style.css">
    <link href="https://fonts.googleapis.com/css?family=Aladin" rel="stylesheet">
</head>
<body>
    <div class="header">
        <a href="Dare.html"><img src="Arrow 7.png" alt="Back"></a>
      </div>

    <div class="container">
        <div class="form-container">
            <h1>Put on some red lipstick.</h1>
            <form id="imageForm" enctype="multipart/form-data">
                <input type="file" id="imageInput" accept="image/*">
                <input type="text" id="captionInput" placeholder="Enter caption...">
                <button type="submit">Submit my Dare</button>
            </form>
        </div>
    </div>
    <script src="upload_script.js"></script>
</body>
</html>
